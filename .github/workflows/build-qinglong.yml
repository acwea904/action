jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Qinglong Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # è·å–æœ€æ–°ç‰ˆæœ¬
            VERSION=$(curl -sL "https://api.github.com/repos/whyour/qinglong/releases/latest" | jq -r '.tag_name' | sed 's/^v//')
            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
              VERSION="2.17.12"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ æ„å»ºç‰ˆæœ¬: $VERSION"

      - name: Check if Release Exists
        id: check_release
        run: |
          RELEASE_TAG="qinglong-v${{ steps.version.outputs.version }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${RELEASE_TAG}")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release $RELEASE_TAG å·²å­˜åœ¨"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ“ å°†åˆ›å»ºæ–° Release: $RELEASE_TAG"
          fi

      - name: Setup Node.js
        if: steps.check_release.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node_version || '18' }}

      - name: Setup pnpm
        if: steps.check_release.outputs.exists != 'true'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Clone Qinglong
        if: steps.check_release.outputs.exists != 'true'
        run: |
          echo "ğŸ“¥ å…‹éš†é’é¾™é¢æ¿ v${{ steps.version.outputs.version }}..."
          
          git clone --depth 1 --branch "${{ steps.version.outputs.tag }}" \
            https://github.com/whyour/qinglong.git qinglong || \
          git clone --depth 1 https://github.com/whyour/qinglong.git qinglong
          
          cd qinglong
          echo "âœ“ å…‹éš†å®Œæˆ"
          
          # æ˜¾ç¤ºç‰ˆæœ¬ä¿¡æ¯
          if [ -f "package.json" ]; then
            echo "package.json ç‰ˆæœ¬: $(jq -r '.version' package.json)"
          fi

      - name: Install Dependencies
        if: steps.check_release.outputs.exists != 'true'
        run: |
          cd qinglong
          echo "ğŸ“¦ å®‰è£…ä¾èµ–..."
          
          # ä½¿ç”¨å›½å†…é•œåƒåŠ é€Ÿ
          npm config set registry https://registry.npmmirror.com
          pnpm config set registry https://registry.npmmirror.com
          
          # å®‰è£…æ‰€æœ‰ä¾èµ–
          pnpm install --frozen-lockfile || pnpm install
          
          echo "âœ“ ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Build Frontend
        if: steps.check_release.outputs.exists != 'true'
        run: |
          cd qinglong
          echo "ğŸ”¨ æ„å»ºå‰ç«¯..."
          
          # æ„å»º
          pnpm build || npm run build
          
          echo "âœ“ å‰ç«¯æ„å»ºå®Œæˆ"

      - name: Prepare Production Package
        if: steps.check_release.outputs.exists != 'true'
        run: |
          cd qinglong
          echo "ğŸ“¦ å‡†å¤‡ç”Ÿäº§åŒ…..."
          
          # åˆ é™¤å¼€å‘ä¾èµ–ï¼Œåªä¿ç•™ç”Ÿäº§ä¾èµ–
          rm -rf node_modules
          pnpm install --prod --frozen-lockfile || pnpm install --prod
          
          # æ¸…ç†ä¸éœ€è¦çš„æ–‡ä»¶
          rm -rf .git .github .vscode .idea
          rm -rf src .eslintrc.js .prettierrc tsconfig*.json
          rm -rf *.md *.log .env* .editorconfig
          rm -rf test tests __tests__ coverage
          rm -rf docker Dockerfile* docker-compose*
          
          # æ¸…ç† node_modules ä¸­çš„æ— ç”¨æ–‡ä»¶
          find node_modules -name "*.md" -delete 2>/dev/null || true
          find node_modules -name "*.ts" -not -name "*.d.ts" -delete 2>/dev/null || true
          find node_modules -name "test" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -name "tests" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -name "__tests__" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -name "example" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -name "examples" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -name ".github" -type d -exec rm -rf {} + 2>/dev/null || true
          
          echo "âœ“ æ¸…ç†å®Œæˆ"
          
          # æ˜¾ç¤ºå¤§å°
          echo "ğŸ“Š åŒ…å¤§å°:"
          du -sh .
          du -sh node_modules

      - name: Create Version Info
        if: steps.check_release.outputs.exists != 'true'
        run: |
          cd qinglong
          cat > VERSION.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "node": "$(node -v)",
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "buildBy": "GitHub Actions"
          }
          EOF
          cat VERSION.json

      - name: Package - tar.gz
        if: steps.check_release.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="qinglong-v${VERSION}-node${{ github.event.inputs.node_version || '18' }}-packed"
          
          echo "ğŸ“¦ åˆ›å»º ${PACKAGE_NAME}.tar.gz..."
          tar -czf "${PACKAGE_NAME}.tar.gz" -C . qinglong
          
          # æ˜¾ç¤ºå¤§å°
          ls -lh "${PACKAGE_NAME}.tar.gz"
          echo "PACKAGE_NAME=${PACKAGE_NAME}" >> $GITHUB_ENV

      - name: Package - zip (Optional)
        if: steps.check_release.outputs.exists != 'true'
        run: |
