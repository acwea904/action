        run: |
          cd qinglong
          echo "ğŸ“Š åŒ…ä¿¡æ¯:"
          echo "  æ€»å¤§å°: $(du -sh . | cut -f1)"
          echo "  node_modules: $(du -sh node_modules | cut -f1)"
          [ -d "build" ] && echo "  build: $(du -sh build | cut -f1)"
