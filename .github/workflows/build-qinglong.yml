        run: |
          cd qinglong
          echo "ğŸ”¨ æ„å»ºåº”ç”¨..."
          
          # æŸ¥çœ‹å¯ç”¨çš„æ„å»ºè„šæœ¬
          echo "å¯ç”¨çš„ npm scripts:"
          npm run 2>&1 | head -30 || true
