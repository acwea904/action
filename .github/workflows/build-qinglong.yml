      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: qinglong-v${{ steps.version.outputs.version }}
          name: Qinglong v${{ steps.version.outputs.version }} (Packed)
          body: |
            ## é’é¾™é¢æ¿ v${{ steps.version.outputs.version }} é¢„æ‰“åŒ…ç‰ˆæœ¬
            
            ### ğŸ“¦ åŒ…å«å†…å®¹
            - é’é¾™é¢æ¿ v${{ steps.version.outputs.version }}
            - Node.js ${{ github.event.inputs.node_version || '18' }} ä¾èµ– (node_modules)
            - å·²æ„å»ºçš„å‰ç«¯æ–‡ä»¶
            
            ### ğŸš€ ä½¿ç”¨æ–¹æ³•
            ```bash
            # ä¸‹è½½å¹¶è§£å‹
            curl -sL https://github.com/${{ github.repository }}/releases/download/qinglong-v${{ steps.version.outputs.version }}/${{ env.PACKAGE_NAME }}.tar.gz | tar -xz
            
