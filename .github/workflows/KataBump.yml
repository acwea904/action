on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 1,13 * * *' # UTC = åŒ—äº¬æ—¶é—´ 9:00 / 21:00

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # =========================
      # Hysteria2
      # =========================
      - name: ä¸‹è½½ Hysteria2
        run: |
          wget -q https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 -O hysteria
          chmod +x hysteria
          ./hysteria version

      - name: é…ç½® Hysteria2
        env:
          HY2_URL: ${{ secrets.HY2_URL }}
        run: |
          URL_BODY="${HY2_URL#hysteria2://}"
          URL_BODY="${URL_BODY%%#*}"

          PASSWORD="${URL_BODY%%@*}"
          SERVER_PART="${URL_BODY#*@}"
          SERVER="${SERVER_PART%%\?*}"
          PARAMS="${SERVER_PART#*\?}"

          get_param() {
            echo "$PARAMS" | tr '&' '\n' | grep "^$1=" | cut -d'=' -f2
          }

          SNI=$(get_param "sni")
          INSECURE=$(get_param "insecure")

          [ -z "$SNI" ] && SNI="${SERVER%%:*}"
          [ "$INSECURE" = "1" ] && INSECURE="true" || INSECURE="false"

          cat > hy2-config.yaml << EOF
          server: ${SERVER}
          auth: ${PASSWORD}
          tls:
            sni: ${SNI}
            insecure: ${INSECURE}
          socks5:
            listen: 127.0.0.1:1080
          http:
            listen: 127.0.0.1:8080
          EOF

      - name: å¯åŠ¨ Hysteria2
        run: |
          ./hysteria client -c hy2-config.yaml &
          sleep 5
          echo "ðŸŒ å½“å‰å‡ºå£ IP:"
          curl --proxy socks5://127.0.0.1:1080 https://api.ipify.org

      # =========================
      # Playwright
      # =========================
      - name: å®‰è£…ä¾èµ–
        run: |
          pip install playwright requests
          playwright install chromium
          playwright install-deps chromium

      # =========================
      # æ‰§è¡Œç»­è®¢
      # =========================
      - name: è¿è¡Œç»­è®¢
        env:
          KATA_EMAIL: ${{ secrets.KATA_EMAIL }}
          KATA_PASSWORD: ${{ secrets.KATA_PASSWORD }}
          KATA_SERVER_ID: ${{ secrets.KATA_SERVER_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SCREENSHOT_DIR: /tmp
        run: python scripts/katabump_renew.py

      - name: ä¸Šä¼ æˆªå›¾
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: /tmp/*.png
          if-no-files-found: ignore
          retention-days: 3
