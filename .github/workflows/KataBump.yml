name: KataBump 自动续订

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      force_renew:
        description: '强制续订'
        required: false
        type: boolean
        default: false

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install requests pynacl playwright
          playwright install chromium
          playwright install-deps chromium

      - name: 下载 Hysteria2
        run: |
          wget -q https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 -O hysteria
          chmod +x hysteria

      - name: 配置 Hysteria2
        env:
          HY2_URL: ${{ secrets.HY2_URL }}
        run: |
          URL_BODY="${HY2_URL#hysteria2://}"
          URL_BODY="${URL_BODY%%#*}"
          PASSWORD="${URL_BODY%%@*}"
          SERVER_PART="${URL_BODY#*@}"
          SERVER="${SERVER_PART%%\?*}"
          PARAMS="${SERVER_PART#*\?}"
          get_param() { echo "$PARAMS" | tr '&' '\n' | grep "^$1=" | cut -d'=' -f2; }
          SNI=$(get_param "sni")
          INSECURE=$(get_param "insecure")
          [ -z "$SNI" ] && SNI="${SERVER%%:*}"
          [ "$INSECURE" = "1" ] && INSECURE="true" || INSECURE="false"
          cat > hy2-config.yaml << EOF
          server: ${SERVER}
          auth: ${PASSWORD}
          tls:
            sni: ${SNI}
            insecure: ${INSECURE}
          socks5:
            listen: 127.0.0.1:1080
          http:
            listen: 127.0.0.1:8080
          EOF

      - name: 启动代理
        run: |
          ./hysteria client -c hy2-config.yaml > /dev/null 2>&1 &
          sleep 3
          curl -s --proxy http://127.0.0.1:8080 https://ipinfo.io/ip || echo "代理测试"
          echo "✅ 代理已启动"

      - name: 恢复浏览器 Profile
        uses: actions/cache/restore@v4
        with:
          path: pw_profiles
          key: KataBump-profiles
          restore-keys: |
            KataBump-profiles

      - name: 运行续订脚本
        env:
          KATA_COOKIES: ${{ secrets.KATA_COOKIES }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FORCE_RENEW: ${{ inputs.force_renew }}
          PROFILE_DIR: pw_profiles/katabump
          PROXY_SERVER: http://127.0.0.1:8080
        run: python scripts/katabump_renew.py

      - name: 保存浏览器 Profile
        uses: actions/cache/save@v4
        if: always()
        with:
          path: pw_profiles
          key: KataBump-profiles
