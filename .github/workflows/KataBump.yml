name: KataBump 自动续订

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      force_renew:
        description: '强制续订'
        required: false
        default: 'false'
        type: boolean

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install playwright pynacl
          playwright install chromium

      - name: 下载 Hysteria2
        run: |
          wget -q https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 -O hysteria
          chmod +x hysteria

      - name: 配置 Hysteria2
        env:
          HY2_URL: ${{ secrets.HY2_URL }}
        run: |
          URL_BODY="${HY2_URL#hysteria2://}"
          URL_BODY="${URL_BODY%%#*}"
          PASSWORD="${URL_BODY%%@*}"
          SERVER_PART="${URL_BODY#*@}"
          SERVER="${SERVER_PART%%\?*}"
          PARAMS="${SERVER_PART#*\?}"
          get_param() { echo "$PARAMS" | tr '&' '\n' | grep "^$1=" | cut -d'=' -f2; }
          SNI=$(get_param "sni")
          INSECURE=$(get_param "insecure")
          [ -z "$SNI" ] && SNI="${SERVER%%:*}"
          [ "$INSECURE" = "1" ] && INSECURE="true" || INSECURE="false"
          cat > hy2-config.yaml << EOF
          server: ${SERVER}
          auth: ${PASSWORD}
          tls:
            sni: ${SNI}
            insecure: ${INSECURE}
          socks5:
            listen: 127.0.0.1:1080
          http:
            listen: 127.0.0.1:8080
          EOF

      - name: 启动代理
        run: |
          ./hysteria client -c hy2-config.yaml > /dev/null 2>&1 &
          sleep 3
          echo "✅ 代理已启动"

      - name: 运行续订
        env:
          KATA_COOKIES: ${{ secrets.KATA_COOKIES }}
          KATA_USERNAME: ${{ secrets.KATA_EMAIL }}
          KATA_PASSWORD: ${{ secrets.KATA_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FORCE_RENEW: ${{ github.event.inputs.force_renew || 'false' }}
          PROXY_SERVER: "http://127.0.0.1:8080"
        run: python scripts/katabump_renew.py

      - name: 上传截图
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: "*.png"
          retention-days: 7
