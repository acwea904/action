name: Data Online 执行重启

on:
  workflow_dispatch:

concurrency:
  group: data-online-restart
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  执行终端命令:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 配置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装 Python 依赖
        run: |
          pip install --upgrade pip
          pip install playwright httpx

      - name: 安装 Playwright Chromium
        run: |
          playwright install chromium

      - name: 执行终端脚本
        env:
          DATA_USERNAME: ${{ secrets.DATA_USERNAME }}
          DATA_PASSWORD: ${{ secrets.DATA_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python scripts/data-online_renew.py

      - name: 失败通知
        if: failure()
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="Data Online 重启任务执行失败，请检查 GitHub Actions 日志"
